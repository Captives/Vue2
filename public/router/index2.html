<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Router 基础</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script src="../bower_components/vue-router/dist/vue-router.js"></script>
</head>
<body>
<h1>Vue Router 动态路由匹配</h1>
<div id="app">
    <h1>Hello App!</h1>
    <ul>
        <li v-for="item in list">
            <router-link :to="item.id" v-bind:title="item.id">{{item.id}} Go to {{item.name}}</router-link>
        </li>
    </ul>
    <!--路由出口,路由匹配到的组件渲染到这里-->
    <router-view></router-view>
</div>
<script>
    //TODO 1.定义路由组件
    //可以从其他文件import进来
    const Fruit = Vue.extend({
        template:'<div v-on:click="change">Fruit - {{$route.params.id}}</div>',
        data:function(){
            return {title:100}
        },
        methods:{
            change:function () {
                alert(this.$route.path);
            }
        }
    });

    //TODO 3.创建路由实例
    //创建路由实例，然后传入routes配置
    const router = new VueRouter({
        routes:[{path:'/fruit/:id', component:Fruit}]
    });

    //TODO 4.创建和挂在根实例
    //记得要通过router配置参数注入路由，从而让整个应用都有路由功能
    const app = new Vue({
        data:{
            list:[
                {id:"/fruit/"+1001,name:'Apple'},
                {id:"/fruit/"+1002,name:'Banana'},
                {id:"/fruit/"+1003,name:'Orange'},
            ]
        },
        router
    }).$mount('#app');

</script>
</body>
</html>
